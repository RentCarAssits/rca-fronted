<div class="card mb-5">
  <div class="flex justify-content-between align-items-center mb-2">
    <h5 class="text-800 font-semibold">My Warehouses</h5>
  </div>
  <p-table
    *ngIf="proposals && proposals.length > 0"
    [value]="proposals"
    [paginator]="true"
    [rows]="7"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th pSortableColumn="name">Human Resources</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Start</th>
        <th>End</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proposal class="text-xs">
      <tr>
        <td style="width: 5%; min-width: 2rem" class="font-normal">
          {{ proposal.id }}
        </td>
        <td style="width: 15%; min-width: 7rem" class="font-normal">
          {{ proposal.humanResources }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ proposal.amount }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ proposal.currency }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ proposal.start }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ proposal.end }}
        </td>
        <td style="width: 15%; min-width: 7rem">
          <p-button
            icon="pi pi-search"
            styleClass="p-button-rounded"
            (onClick)="createServiceItem(proposal.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div
    class="flex justify-content-center mt-5"
    *ngIf="proposals && proposals.length > 0"
  >
    <p-button
      icon="pi pi-pencil"
      (onClick)="createProposal()"
      label="Create new Proposal"
    ></p-button>
  </div>
  <div
    *ngIf="!proposals || proposals.length === 0"
    class="h-20rem flex justify-content-center align-items-center flex-column"
  >
    <h5 class="order-badge add-data">No proposals yet.</h5>
    <p>Get started by adding your first proposal!</p>
    <button
      pButton
      pRipple
      label="Create Workshop"
      (click)="createProposal()"
      class="p-button-text p-button-rounded border-none font-light line-height-2 bg-blue-500 text-white"
    ></button>
  </div>
</div>
