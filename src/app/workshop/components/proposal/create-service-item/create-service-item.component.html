<div class="card mb-5">
  <div class="flex justify-content-between align-items-center mb-2">
    <h5 class="text-800 font-semibold">My Service Items</h5>
  </div>
  <p-table
    *ngIf="serviceItems && serviceItems.length > 0"
    [value]="serviceItems"
    [paginator]="true"
    [rows]="7"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th pSortableColumn="name">Service Type</th>
        <th>Resources</th>
        <th>Amount</th>
        <th>Currency</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-serviceItem class="text-xs">
      <tr>
        <td style="width: 5%; min-width: 2rem" class="font-normal">
          {{ serviceItem.id }}
        </td>
        <td style="width: 15%; min-width: 7rem" class="font-normal">
          {{ serviceItem.serviceType }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ serviceItem.resources }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ serviceItem.amount }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ serviceItem.currency }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-content-center mt-5">
    <div class="col-12">
      <div class="card1">
        <div class="col-12">
          <form [formGroup]="serviceItemForm" (ngSubmit)="onSubmit()">
            <h5>Create Service Item</h5>
            <div class="p-fluid p-formgrid grid">
              <div class="field col-12 md:col-12">
                <label for="servicetype">Service Type</label>
                <input
                  pInputText
                  id="servicetype"
                  type="text"
                  formControlName="serviceType"
                />
              </div>
              <div class="field col-12 md:col-12">
                <label for="resources">Resources</label>
                <input
                  pInputText
                  id="resources"
                  type="number"
                  formControlName="resources"
                />
              </div>
              <div class="field col-12 md:col-12">
                <label for="amount">Amount</label>
                <input
                  pInputText
                  id="amount"
                  type="number"
                  formControlName="amount"
                />
              </div>
              <div class="field col-12 md:col-12">
                <label for="Currency">Currency</label>
                <input
                  pInputText
                  id="currency"
                  type="text"
                  formControlName="currency"
                />
              </div>
            </div>
            <div class="flex justify-content-center">
              <p-toast></p-toast>
              <p-button type="submit">Save</p-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
