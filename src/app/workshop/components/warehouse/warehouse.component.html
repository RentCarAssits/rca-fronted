<div class="card mb-5">
  <div class="flex justify-content-between align-items-center mb-2">
    <h5 class="text-800 font-semibold">My Warehouses</h5>
  </div>
  <p-table
    *ngIf="warehouses && warehouses.length > 0"
    [value]="warehouses"
    [paginator]="true"
    [rows]="7"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th pSortableColumn="name">Name</th>
        <th>Country</th>
        <th>District</th>
        <th>Address Details</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-warehouse class="text-xs">
      <tr>
        <td style="width: 5%; min-width: 2rem" class="font-normal">
          {{ warehouse.id }}
        </td>
        <td style="width: 15%; min-width: 7rem" class="font-normal">
          {{ warehouse.name }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ warehouse.country }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ warehouse.district }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ warehouse.addressDetail }}
        </td>
        <td style="width: 15%; min-width: 7rem">
          <p-button
            icon="pi pi-search"
            styleClass="p-button-rounded"
            (onClick)="createInventory(warehouse.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div
    class="flex justify-content-center mt-5"
    *ngIf="warehouses && warehouses.length > 0"
  >
    <p-button
      icon="pi pi-pencil"
      (onClick)="createWarehouse()"
      label="Create new Warehouse"
    ></p-button>
  </div>
  <div
    *ngIf="!warehouses || warehouses.length === 0"
    class="h-20rem flex justify-content-center align-items-center flex-column"
  >
    <h5 class="order-badge add-data">No Warehouses yet.</h5>
    <p>Get started by adding your first warehouse!</p>
    <button
      pButton
      pRipple
      label="Create Workshop"
      (click)="createWarehouse()"
      class="p-button-text p-button-rounded border-none font-light line-height-2 bg-blue-500 text-white"
    ></button>
  </div>
</div>
