<div class="card mb-5">
  <div class="flex justify-content-between align-items-center mb-2">
    <h5 class="text-800 font-semibold">My Inventory</h5>
  </div>
  <p-table
    *ngIf="inventories && inventories.length > 0"
    [value]="inventories"
    [paginator]="true"
    [rows]="7"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th pSortableColumn="name">description</th>
        <th>Country</th>
        <th>District</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inventory class="text-xs">
      <tr>
        <td style="width: 5%; min-width: 2rem" class="font-normal">
          {{ inventory.id }}
        </td>
        <td style="width: 15%; min-width: 7rem" class="font-normal">
          {{ inventory.description }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ inventory.country }}
        </td>
        <td style="width: 15%; min-width: 3rem" class="font-normal">
          {{ inventory.district }}
        </td>
        <td style="width: 15%; min-width: 7rem">
          <p-button
            icon="pi pi-search"
            styleClass="p-button-rounded"
            (onClick)="changeView(inventory.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-content-center mt-5">
    <div class="col-12">
      <div class="card1">
        <div class="col-12">
          <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
            <h5>Create Inventory</h5>
            <div class="p-fluid p-formgrid grid">
              <div class="field col-12 md:col-12">
                <label for="Description">Description</label>
                <input
                  pInputText
                  id="Description"
                  type="text"
                  formControlName="description"
                />
              </div>
            </div>
            <div class="flex justify-content-center">
              <p-toast></p-toast>
              <p-button type="submit">Save</p-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--(click)=""-->
</div>
