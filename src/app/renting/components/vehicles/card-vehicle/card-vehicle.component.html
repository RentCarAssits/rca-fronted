<div class="border-black-alpha-10 border-round"
     style="background: white; border: 1px solid rgba(255, 255, 255, 0.1); backgroundBlendMode: normal, color-dodge;">
  <div class="content bg-white h-full p-2">
    <div class="flex align-items-center gap-2 py-2 px-3">
      <span class="font-medium text-gray-900">{{vehicle.name}}</span>
    </div>
    <div class="mt-3 content-image-wrapper relative text-center w-full flex align-items-center justify-content-center">
      <div class="content-image bg-cover bg-no-repeat bg-center h-14rem w-14rem z-4"
           [ngStyle]="{'background-image': 'url(' + vehicle.image + ')'}" [style.height.px]="247" [style.width.px]="300"></div>
    </div>
    <div class="rating mt-2 mb-2 flex align-items-center justify-content-center gap-2 w-full ">
      <i class="pi pi-star-fill text-gray-900"></i>
      <i class="pi pi-star-fill text-gray-900"></i>
      <i class="pi pi-star-fill text-gray-900"></i>
      <i class="pi pi-star-fill text-gray-600"></i>
      <i class="pi pi-star-fill text-gray-600"></i>
    </div>
    <div class="content-info">
      <div class="flex align-items-center justify-content-between py-2 px-3 gap-2">
        <div class="flex align-items-center gap-2">
          <i class="pi pi-car"></i>
          <span class="font-small text-gray-900 white-space-nowrap">Cold Brew</span>
        </div>
        <div class="flex align-items-center gap-2">
          <i class="pi pi-calendar "></i>
          <span class="font-small text-gray-900 white-space-nowrap">
          {{vehicle.year | date:'yyyy'}}</span>
        </div>
      </div>
      <div class="flex align-items-center justify-content-between py-2 px-3 gap-2">
        <div *ngFor="let category of vehicle.categories"
             class="flex align-items-center justify-content-center gap-1 border-right-1 surface-border pr-2">
          <i class="pi pi-verified text-gray-900"></i>
          <span class="font-small text-gray-900 white-space-nowrap">{{ category }}</span>
        </div>
      </div>
      <div class="flex align-items-center justify-content-center pt-2 px-3 gap-2">
        <button  (click)="requestVehicle(vehicle)"
          class="p-3 flex align-items-center justify-content-center w-7 gap-2 bg-white border-1 cursor-pointer hover:bg-black-alpha-10 transition-duration-200"
          style="border-radius: 10px;">
          <span class="font-medium text-gray-900 white-space-nowrap">Request</span>
          <i class="pi pi-chevron-right text-gray-900"></i>
        </button>
        <button
          class="p-3 flex align-items-center justify-content-center w-5 gap-2 bg-gray-900 border-none cursor-pointer hover:bg-gray-800 transition-duration-200"
          style="border-radius: 10px;">
          <span class="font-medium text-white white-space-nowrap">Rate</span>
          <i class="pi pi-thumbs-up-fill text-white"></i>
        </button>
      </div>
    </div>
  </div>
</div>
