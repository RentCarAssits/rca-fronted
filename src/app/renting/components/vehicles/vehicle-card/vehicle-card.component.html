<div class="card">
  <div class="flex justify-content-between align-items-center mb-5">
    <h5>Mis vehiculos</h5>
    <div>
     <!-- <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain" (click)="menu.toggle($event)"></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>-->
      <p-button (click)="showCreateDialog()" icon="pi pi-plus" styleClass="p-button-rounded p-button-text p-button-raised"></p-button>

    </div>
  </div>
  <p-table [value]="ownerCars" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Vehiculo</th>
        <th pSortableColumn="name">Modelo
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="price">$/d√≠a
          <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="stars">Stars
          <p-sortIcon field="stars"></p-sortIcon>
        </th>
        <th>View</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td style="width: 15%; min-width: 5rem;">
          <img  src="{{ car.image }}"  class="shadow-4" alt="{{car.name}}"
               width="50">
        </td>
        <td style="width: 35%; min-width: 7rem;">{{car.name}}</td>
        <td style="width: 35%; min-width: 8rem;">{{'20' | currency:'USD'}}</td>
        <td style="width: 35%; min-width: 8rem;"><i class="mt-0 mb-3 pi pi-star-fill" style="color: rgb(246,143,61)"> {{car.stars}}</i></td>
        <td style="width: 15%;">
          <button (click)="editVehicleById(car)" pButton pRipple type="button" icon="pi pi-file-edit"
                  class="p-button p-component p-button-text p-button-icon-only"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
