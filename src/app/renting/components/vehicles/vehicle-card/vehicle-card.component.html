<div class="card overflow-auto">
  <div class="flex justify-content-between align-items-center mb-5">
    <h5>Mis vehiculos</h5>
    <div>
      <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain"
              (click)="menu.toggle($event)"></button>
      <p-menu #menu [popup]="true"></p-menu>
    </div>
  </div>
  <ul class="list-none p-0 m-0 max-h-20rem">
    <li *ngFor="let car of ownerCars" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
      <div>
        <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{car.name}}</span>
        <div class="mt-1 text-600">{{car.model}}</div>
      </div>
      <div class="mt-2 md:mt-0 flex align-items-center">
        <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
          <div class="bg-orange-500 h-full" [ngStyle]="{width: '50%'}"></div>
        </div>
        <span class="text-orange-500 ml-3 font-medium">%50</span>
      </div>
    </li>
  </ul>
</div>
