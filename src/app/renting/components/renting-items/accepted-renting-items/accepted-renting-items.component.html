<div class="card">
  <div class="flex justify-content-between align-items-center mb-5">
    <h5 class="text-800 font-semibold">Accepted Renting Items</h5>
  </div>
  <p-table *ngIf="acceptedItems && acceptedItems.length > 0" [value]="acceptedItems" [paginator]="true" [rows]="5"
           responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Price</th>
        <th pSortableColumn="price">Start Date</th>
        <th pSortableColumn="stars">End Date</th>
        <th pSortableColumn="stars">Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td style="width: 15%; min-width: 5rem;" class="font-normal">{{item.rentingPrice}} {{item.currency}}</td>
        <td style="width: 35%; min-width: 7rem;" class="font-normal">{{formatDate(item.startDate)}}</td>
        <td style="width: 30%; min-width: 7rem;" class="font-normal">{{formatDate(item.endDate)}}</td>
        <td style="width: 35%; min-width: 7rem;">
          <span  [ngClass]="getCarStateClass(item.state)">{{getCarStateCode(item.state)}}</span>
        </td>
        <td style="width: 13%;">
          <p-button (click)="createRentOrder(item)"  label="Create Order" icon="pi pi-check"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div *ngIf="!acceptedItems || acceptedItems.length === 0"
       class="h-20rem flex justify-content-center align-items-center
        flex-column">
    <h5 class="order-badge add-data">No Accepted Request yet.</h5>
    <p>Get started by creating request of vehicles you want!!!!!!</p>
  </div>

</div>
