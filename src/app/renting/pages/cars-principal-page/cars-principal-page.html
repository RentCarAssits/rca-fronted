<div class="grid p-fluid">
  <div class="col-12">
    <div class="card">
      <div class="flex align-self-center justify-content-between ">
        <span class="block text-800 font-bold mb-3">Featured Cars</span>
        <p-button (click)="goToAllVehiclesSection()" label="See all" styleClass="p-button-outlined" icon="pi pi-search" iconPos="right"></p-button>
      </div>
      <div class="flex justify-content-between mb-3 py-3">
        <span class="block text-700 font-semibold mb-3">Most Stars</span>
      </div>
      <p-carousel [value]="mostStarsVehicles" [numVisible]="4" [numScroll]="4" [circular]="false"
                  [responsiveOptions]="responsiveOptions">
        <ng-template let-car pTemplate="item">
          <div (click)="requestVehicle(car)"
               class="border-round m-2 text-center p-2 hover:bg-blue-50 transition-ease-in transition-delay-100 cursor-pointer"
               style="border: 1px solid var(--surface-d)">
            <div class="flex justify-content-end align-items-center">
               <span class="order-badge see-offer flex gap-1">
              See offer <i class="pi pi-search"></i>
            </span>
            </div>
            <div class="my-5">
              <p-image *ngIf="car.image" src="{{ car.image }}" [alt]="car.name" height="70%" width="50%"/>
            </div>
            <div>
              <h5 class="mb-1">{{car.name}}</h5>
              <span [class]="'product-badge status-'+car.name.toLowerCase()">{{car.model}}</span>
              <i class="mt-0 mb-3 pi pi-star-fill" style="color: rgb(246,143,61)"> {{car.stars}}</i>
              <div class="flex flex-row justify-content-center gap-1">
                <div class="mb-1" *ngFor="let category of car.categories">
                  <div>
                    <span class="customer-badge status-new">{{category}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
      <div class="flex justify-content-between mb-3">
        <span class="block text-700 font-semibold mb-3">Most Recent</span>
      </div>
      <p-carousel [value]="thisYearVehicles" [numVisible]="4" [numScroll]="4" [circular]="false"
                  [responsiveOptions]="responsiveOptions" class="carousel-container">
        <span class="flex justify-content-end w-full text-600 font-normal">See offer</span>
        <ng-template let-car pTemplate="item">
          <div (click)="requestVehicle(car)"
               class="border-round m-2 text-center p-2 hover:bg-blue-50 transition-ease-in
               transition-delay-100 cursor-pointer h-400rem"
               style="border: 1px solid var(--surface-d)">
            <div class="flex justify-content-end align-items-center">
               <span class="order-badge see-offer flex gap-1">
              See offer <i class="pi pi-search"></i>
            </span>
            </div>
            <div class="my-5">
              <p-image *ngIf="car.image" src="{{ car.image }}" [alt]="car.name" width="50%"
              />
            </div>
            <div>
              <h5 class="mb-1">{{car.name}}</h5>
              <span [class]="'product-badge'">{{car.model}}</span>
              <i class="mt-0 mb-3 pi pi-star-fill" style="color: rgb(246,143,61)"> {{car.stars}}</i>
              <div class="flex flex-row justify-content-center gap-1">
                <div class="mb-1" *ngFor="let category of car.categories">
                  <div>
                    <span class="customer-badge status-new">{{category}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

      </p-carousel>
      <div class="flex justify-content-between mb-3">
        <span class="block text-700 font-semibold mb-3">Guaranteed</span>
      </div>
      <p-carousel [value]="dataSource" [numVisible]="4" [numScroll]="4" [circular]="false"
                  [responsiveOptions]="responsiveOptions">
        <ng-template let-car pTemplate="item">
          <div (click)="requestVehicle(car)"
               class="border-round m-2 text-center p-2 hover:bg-blue-50 transition-ease-in transition-delay-100 cursor-pointer"
               style="border: 1px solid var(--surface-d)">
            <div class="flex justify-content-end align-items-center">
               <span class="order-badge see-offer flex gap-1">
              See offer <i class="pi pi-search"></i>
            </span>
            </div>
            <div class="my-5">
              <p-image *ngIf="car.image" src="{{ car.image }}" [alt]="car.name" width="50%"/>
            </div>
            <div>
              <h5 class="mb-1">{{car.name}}</h5>
              <span [class]="'product-badge status-'+car.name.toLowerCase()">{{car.model}}</span>
              <i class="mt-0 mb-3 pi pi-star-fill" style="color: rgb(246,143,61)"> {{car.stars}}</i>
              <div class="flex flex-row justify-content-center gap-1">
                <div class="mb-1" *ngFor="let category of car.categories">
                  <div>
                    <span class="customer-badge status-new">{{category}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
