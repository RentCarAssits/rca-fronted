<h5>Recomendados</h5>
<div class="grid p-fluid">
  <div class="col-12">
    <div class="card">
      <h5>Garantizados</h5>
      <p-carousel [value]="cars" [numVisible]="3" [numScroll]="3" [circular]="false"
                  [responsiveOptions]="responsiveOptions">
        <ng-template let-car pTemplate="item">
          <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
            <div class="my-5">
              <img src="{{car.image}}" [alt]="car.name" class="shadow-4" width="50%"/>
            </div>
            <div>
              <h5 class="mb-1">{{car.name}}</h5>
              <h6 class="mt-0 mb-3">$40</h6>
              <span [class]="'product-badge status-'+car.name.toLowerCase()">{{car.name}}</span>
              <div class="flex flex-row justify-content-center gap-1">
                <div *ngFor="let category of car.categories">
                  <div>
                    <p-tag [value]="category" severity="warning"></p-tag>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
