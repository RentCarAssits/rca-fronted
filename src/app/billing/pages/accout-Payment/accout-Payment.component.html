<script src="https://www.paypal.com/sdk/js?client-id=AURR1Bo6su6uaQLVRVwLRkxownm1PWnC1CaaLK9V3S2yz0-RiqLOqKS2LYDLzDezGqLvEutMQJMp2iHB"></script>
<div class="grid grid-nogutter">
  <div class="col-12 px-4 mt-4 md:mt-6 md:px-6">
    <span class="text-900 block font-bold text-xl">Checkout</span>
  </div>
  <div class="col-12 lg:col-6 h-full px-4 py-4 md:px-6">
    <ul class="flex list-none flex-wrap p-0 mb-6">
      <li class="flex align-items-center text-primary mr-2">
        Cart <i class="pi pi-chevron-right text-500 text-xs ml-2"></i>
      </li>
      <li class="flex align-items-center text-500 mr-2">Information<i class="pi pi-chevron-right text-500 text-xs ml-2"></i></li>
      <li class="flex align-items-center text-500 mr-2">Shipping<i class="pi pi-chevron-right text-500 text-xs ml-2"></i></li>
      <li class="flex align-items-center text-500 mr-2">Payment</li>
    </ul>
    <div class="grid formgrid">
      <div class="col-12 field mb-6">
        <span class="text-900 text-2xl block font-medium mb-5">Contact Information</span>
        <input id="email" placeholder="Email" type="text" class="p-inputtext w-full mb-4">
      </div>
      <div class="col-12 field mb-4">
        <span class="text-900 text-2xl block font-medium mb-5">Shipping</span>

      </div>
      <div class="col-12 lg:col-6 field mb-4">
        <input id="country" placeholder="country" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 lg:col-6 field mb-4">
        <input id="name" placeholder="Name" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 lg:col-6 field mb-4">
        <input id="lastname" placeholder="Last Name" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 field mb-4">
        <input id="address" placeholder="Address" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 field mb-4">
        <input id="address2" placeholder="Apartment, suite, etc" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 lg:col-6 field mb-4">
        <input id="pc" placeholder="Postal Code" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 lg:col-6 field mb-4">
        <input id="city" placeholder="City" type="text" class="p-inputtext w-full">
      </div>
      <div class="col-12 lg:col-6 field mb-4">
      </div>
      <div class="col-12 flex flex-column lg:flex-row justify-content-center align-items-center lg:justify-content-end my-6">
        <button pbutton="" pripple="" label="Return to Cart" icon="pi pi-fw pi-arrow-left" class="p-element p-ripple p-button-secondary p-button-outlined mt-3 lg:mt-0 w-full lg:w-auto flex-order-2 lg:flex-order-1 lg:mr-4 p-button p-component">
          <span class="p-button-icon p-button-icon-left pi pi-fw pi-arrow-left" aria-hidden="true"></span>
          <span class="p-button-label" routerLink="/billing/we-are-working/my-Payments">Return to Payments</span>
          <span class="p-ink"></span>
        </button>
        <button pbutton="" pripple="" label="Continue to Shipping" icon="pi pi-fw pi-check" class="p-element p-ripple p-button-primary w-full lg:w-auto flex-order-1 lg:flex-order-2 p-button p-component">
          <span class="p-button-icon p-button-icon-left pi pi-fw pi-check" aria-hidden="true"></span>
          <div id="paypal-button-container"></div>
          <span class="p-ink"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 px-4 py-4 md:px-6" >
    <div class="pb-3 surface-border">
      <span class="text-900 font-medium text-xl">{{car?.name}}</span>
    </div>
    <div class="flex flex-column lg:flex-row flex-wrap lg:align-items-center py-2 mt-3 surface-border">
      <img src="{{car?.image}}" alt="product" class="w-8rem h-8rem flex-shrink-0 mb-3">
      <div class="flex-auto lg:ml-3">
        <div class="flex align-items-center justify-content-between mb-3">
          <span class="text-900 font-bold">{{car?.model}} </span>
          <span class="text-900 font-bold">{{ car?.integrity}}</span>
        </div>
        <div class="text-600 text-sm mb-3">{{car?.brand}}</div>
        <div class="flex flex-auto justify-content-between align-items-center">
        </div>
      </div>
    </div>
    <div class="py-2 mt-3 surface-border">
      <div class="p-inputgroup mb-3">
        <input type="text" pinputtext="" placeholder="Promo code" class="p-element p-inputtext p-filled">
        <span class="p-inputgroup-addon">
          <button pbutton="" pripple="" icon="pi pi-check" class="p-element p-ripple p-button-text p-button-rounded p-button p-component p-button-icon-only">
            <span class="p-button-icon pi pi-check" aria-hidden="true"></span>
            <span class="p-ink"></span>
          </button>
        </span>
      </div>
      <div class="flex justify-content-between align-items-center">
        <span class="text-900">Total</span>
        <span class="text-900"> {{accountPayables?.currency}} {{ accountPayables?.totalPrice }}</span>
      </div>
    </div>
  </div>
</div>
